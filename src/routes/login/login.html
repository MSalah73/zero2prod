<!DOCTYPE html>
<html land="en">
	<head>
		<title>Login</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	</head>
	<body>
		{{error_message}}
		<form action="/login" method="post">
			<label>
				<input
					type="text"
					placeholder="Enter Username"
					name="username"
				>
			</label>
			<label>
				<input
					type="password"
					placeholder="Enter Password"
					name="password"
				>
			</label>
			<button type="submit">Login</button>
		</form>
	</body>
</html>
